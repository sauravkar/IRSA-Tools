<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
    <title>IRSA Tools</title>
    <link rel="stylesheet" type="text/css" href="/css/layout/layout-default.css">
    <link rel="stylesheet" type="text/css" href="/css/theme/pepper-grinder/jquery-ui-1.8.20.css">
    <link rel="stylesheet" type="text/css" href="/css/irsa/irsa-design.css">
    <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.8.20.min.js"></script>
    <script type="text/javascript" src="/js/jquery.layout.min.js"></script>
    <script type="text/javascript">
        var layout_settings = {
            north:{
                size:32,
                resizable:false,
                closable:false,
                spacing_open:0,
                spacing_closed:0},
            west:{
                size:200,
                minSize:100,
                maxSize:400},
            east:{
                size:300,
                minSize:200,
                maxSize:500},
            south:{
                size:30,
                minSize:30,
                maxSize:300},
            applyDefaultStyles:true
        };
        $(document).ready(function () {
            $('#body_container').layout(layout_settings);
        });
    </script>
</head>
<body>
    <div id="body_container">
        <div class="ui-layout-north">
            <div wicket:id="north-container">[North]</div>
        </div>
        <div class="ui-layout-west">
            <div wicket:id="west-container" class="ui-layout-content">[West]</div>
        </div>
        <div class="ui-layout-center">
            <div wicket:id="center-container" class="ui-layout-content">[Center]</div>
        </div>
        <div class="ui-layout-east">
            <div wicket:id="east-container" class="ui-layout-content">[East]</div>
        </div>
        <div class="ui-layout-south">
            <div wicket:id="south-container" class="ui-layout-content">[South]</div>
            <div wicket:id="debug"/>
        </div>
    </div>
</body>
</html>
